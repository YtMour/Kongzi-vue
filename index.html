<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="viewport-fit=cover,width=device-width,initial-scale=1.0,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />

    <title>永远的孔子</title>
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />

    <!-- 预加载字体 -->
    <link
      rel="preload"
      href="@/assets/fonts/SourceHanSansCN-Normal.otf"
      as="font"
      type="font/opentype"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="@/assets/fonts/MSMINCHO.TTF.otf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="@/assets/fonts/SourceHanSerifCN-Light-5.otf"
      as="font"
      type="font/opentype"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="@/assets/fonts/oO.woff"
      as="font"
      type="font/truetype"
      crossorigin="anonymous"
    />

    <style>
      /* 可以在这里添加全局样式 */
      body {
        -webkit-text-size-adjust: none !important; /* 强制禁止字体缩放 */
        text-size-adjust: none !important; /* 适用于非 WebKit 浏览器 */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const updateFontSize = () => {
        let width = Math.min(document.body.clientWidth, 750) // 限制最大宽度为750
        let height = Math.min(window.innerHeight, 1318) // 限制最大高度为1318

        // 分别计算基于宽度和高度的字体大小
        let fontsizeWidth = (width / 750) * 100
        let fontsizeHeight = (height / 1318) * 100

        // 选择较小的字体大小，以适配宽高
        let fontsize = Math.min(fontsizeWidth, fontsizeHeight)

        // 设置最小字体大小，避免过小
        fontsize = Math.max(fontsize, 12)

        // 设置字体大小
        document.documentElement.style.fontSize = fontsize + 'px'
      }

      // 在 DOMContentLoaded 事件中调用函数以确保页面加载完成
      document.addEventListener('DOMContentLoaded', () => {
        updateFontSize()
        window.addEventListener('resize', updateFontSize)
      })
    </script>
  </body>
</html>
